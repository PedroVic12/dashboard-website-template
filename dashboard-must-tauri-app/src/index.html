        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .cell-input { width: 100%; background: transparent; border: 1px solid transparent; padding: 4px 6px; border-radius: 4px; font-size: inherit; color: #334155; transition: all 0.2s; }
        .cell-input:focus { background: #fff; border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); }
        .cell-input:hover { background: #f8fafc; border-color: #e2e8f0; }

        .cell-textarea { width: 100%; min-height: 42px; background: transparent; border: 1px solid transparent; padding: 4px 6px; border-radius: 4px; font-size: inherit; color: #334155; resize: vertical; transition: all 0.2s; line-height: 1.4; }
        .cell-textarea:focus { background: #fff; border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); position: relative; z-index: 10; min-height: 80px; }
        .cell-textarea:hover { background: #f8fafc; border-color: #e2e8f0; }

        .resizable-th { position: relative; }
        .resizer {
            position: absolute; right: 0; top: 0; bottom: 0; width: 15px;
            cursor: col-resize; user-select: none; touch-action: none;
            background-color: transparent; z-index: 20; display: flex; justify-content: center;
        }
        .resizer::after { content: ''; width: 1px; height: 100%; background: #e2e8f0; }
        .resizer:hover::after, .resizing::after { background-color: #3b82f6; width: 2px; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Gráfico Donut/Pie customizado via CSS */
        .chart-circle { position: relative; border-radius: 50%; }
        .chart-center { position: absolute; inset: 0; margin: auto; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>

        // --- 2. CLASSE UTILITÁRIA (Helpers) ---
        class Utils {
            static parseDate(d) {
                if (!d) return null;
                if (d instanceof Date) return new Date(d.setHours(0,0,0,0));
                if (typeof d === 'number') return new Date((d - (25567 + 2)) * 86400 * 1000);
                if (typeof d === 'string') {
                    const t = d.trim();
                    let m = t.match(/^(\d{4})[-/](\d{1,2})[-/](\d{1,2})$/);
                    if (m) return new Date(parseInt(m[1]), parseInt(m[2])-1, parseInt(m[3]));
                    m = t.match(/^(\d{1,2})[-/](\d{1,2})[-/](\d{4})$/);
                    if (m) return new Date(parseInt(m[3]), parseInt(m[2])-1, parseInt(m[1]));
                }
                return null;
            }
            static formatDate(d) { return d instanceof Date && !isNaN(d) ? d.toLocaleDateString("pt-BR") : ""; }
            static dateToLocalISO(d) {
                if (!d || isNaN(d)) return '';
                const offset = d.getTimezoneOffset();
                const localDate = new Date(d.getTime() - (offset * 60 * 1000));
                return localDate.toISOString().split('T')[0];
            }
            static getTodayString() { return new Date().toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); }
            static daysInMonth(month, year) { return new Date(year, month + 1, 0).getDate(); }
            static calculateWorkdays(dueDate) {
                if (!dueDate || isNaN(dueDate.getTime())) return 0;
                let today = new Date(); today.setHours(0,0,0,0); dueDate.setHours(0,0,0,0);
                if (dueDate.getTime() === today.getTime()) return 0;
                let count = 0, current = new Date(today);
                const isFuture = dueDate > today;
                if (isFuture) {
                    current.setDate(current.getDate() + 1);
                    while (current <= dueDate) {
                        const day = current.getDay(); if (day !== 0 && day !== 6) count++; current.setDate(current.getDate() + 1);
                    }
                    return count; 
                } else {
                    while (current > dueDate) {
                        current.setDate(current.getDate() - 1);
                        const day = current.getDay(); if (day !== 0 && day !== 6) count--;
                    }
                    return count; 
                }
            }
        }

        // --- 3. CLASSE REPOSITORY (Padrão de Projeto) ---
        class DataRepository {
            constructor(storageKey = 'project_db_v6') {
                this.storageKey = storageKey;
            }

            load() {
                const saved = localStorage.getItem(this.storageKey);
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (parsed.detailedActivities) parsed.detailedActivities.forEach(a => a.dueDate = Utils.parseDate(a.dueDate));
                        if (parsed.simpleTasks) parsed.simpleTasks.forEach(a => a.date = a.date ? a.date : '');
                        return parsed;
                    } catch (e) { console.error("Repo Load Error", e); }
                }
                return this.getInitialState();
            }

            save(data) {
                localStorage.setItem(this.storageKey, JSON.stringify(data));
            }

            getInitialState() {
                return {
                    simpleTasks: [
                        {id: 1, title: 'Reunião Inicial', category: 'Geral', assignee: 'Ana', done: true, date: '2026-01-20', obs: 'Definição de escopo.'},
                        {id: 2, title: 'Desenvolvimento', category: 'TI', assignee: 'Carlos', done: false, date: '2026-01-25', obs: ''}
                    ],
                    detailedActivities: [],
                    planner: {backlog:[], mon:[], tue:[], wed:[], thu:[], fri:[], sat:[], sun:[]},
                    eisenhower: {urgentImportant:[], notUrgentImportant:[], urgentNotImportant:[], notUrgentNotImportant:[]},
                    prosCons: {pros:[], cons:[]}
                };
            }

            // --- Lógica Excel para PLC ---
            importPLC(file, callback) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const wb = XLSX.read(evt.target.result, {type:'binary'});
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(ws);
                    const mapped = json.map((r, i) => ({
                        id: Date.now()+i,
                        title: r['Tarefa']||r['Atividade']||r['Title']||'Sem Título',
                        category: r['Categoria']||'Geral',
                        assignee: r['Responsável']||r['Responsavel']||'',
                        done: (r['Status']||'').toLowerCase() === 'concluído' || (r['Concluído']||'').toLowerCase() === 'sim',
                        date: r['Data']||r['Inicio']||'',
                        obs: r['Obs']||r['Observação']||''
                    }));
                    callback(mapped);
                };
                reader.readAsBinaryString(file);
            }

            async exportPLC(tasks) {
                // Generate Excel workbook
                const ws = XLSX.utils.json_to_sheet(tasks.map(t => ({
                    'Tarefa': t.title, 'Categoria': t.category, 'Responsável': t.assignee, 
                    'Concluído': t.done ? 'Sim' : 'Não', 'Data': t.date, 'Obs': t.obs
                })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Tarefas PLC");
                
                // Convert workbook to a binary array buffer
                const excelBuffer = XLSX.write(wb, { type: 'array', bookType: 'xlsx' });
                const excelUint8Array = new Uint8Array(excelBuffer);

                // Generate dynamic filename
                const today = new Date();
                const dateString = today.toISOString().slice(0, 10); // YYYY-MM-DD
                const defaultFilename = `Tarefas_PLC_ONS_${dateString}.xlsx`;

                try {
                    // Call the Rust backend command to save the file
                    const result = await window.__TAURI__.tauri.invoke('save_excel_file', {
                        filename: defaultFilename,
                        contents: Array.from(excelUint8Array) // Convert Uint8Array to plain array for IPC
                    });

                    if (result.startsWith("Arquivo salvo")) {
                        alert(result);
                    } else {
                        console.log(result); // User cancelled or other message from Rust
                    }
                } catch (error) {
                    console.error('Erro ao exportar o arquivo Excel:', error);
                    alert('Ocorreu um erro ao exportar as tarefas PLC.');
                }
            }

            // --- Lógica Excel para Must ---
            importMust(file, callback) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const wb = XLSX.read(evt.target.result, {type:'binary'});
                    let all = [];
                    wb.SheetNames.forEach(sheet => {
                        const json = XLSX.utils.sheet_to_json(wb.Sheets[sheet]);
                        all = [...all, ...json.map((r,i) => ({
                            id: `${sheet}-${i}`, sheetName: sheet,
                            atividade: r['ATIVIDADES']||r['Atividade']||'',
                            responsavel: r['RESPONSÁVEL']||r['Responsável']||'',
                            status: sheet.toUpperCase().includes('CONCLUÍDO') ? 'Concluído' : 'Pendente',
                            dueDate: Utils.parseDate(r['DATA LIMITE']||r['Data']||r['PREVISÃO']),
                            obs: r['OBSERVAÇÃO']||r['Obs']||''
                        }))];
                    });
                    callback(all);
                };
                reader.readAsBinaryString(file);
            }
        }

        // --- 4. CLASSE CHART FACTORY (Fábrica de Gráficos) ---
        class ChartFactory {
            // Processa dados e retorna configuração para o componente visual
            static processData(data, xKey, yKey, type) {
                if (type === 'pie_status') {
                    const total = data.length;
                    const done = data.filter(i => (i[xKey]||'').toLowerCase().includes('conclu') || i.done === true).length;
                    const pending = total - done;
                    const percent = total > 0 ? Math.round((done/total)*100) : 0;
                    
                    return {
                        type: 'pie',
                        total: total,
                        primaryValue: done,
                        secondaryValue: pending,
                        percent: percent,
                        gradient: `conic-gradient(#10b981 0% ${percent}%, #f59e0b ${percent}% 100%)`,
                        labels: ['Concluído', 'Pendente']
                    };
                }
                
                if (type === 'pie_boolean') { // Ex: Com ressalva vs Sem
                    const total = data.length;
                    const hasVal = data.filter(i => i[xKey] && i[xKey].trim().length > 0).length; // xKey = 'obs'
                    const noVal = total - hasVal;
                    const percent = total > 0 ? Math.round((hasVal/total)*100) : 0;
                    
                    return {
                        type: 'pie',
                        total: total,
                        primaryValue: hasVal,
                        secondaryValue: noVal,
                        percent: percent,
                        gradient: `conic-gradient(#ef4444 0% ${percent}%, #e2e8f0 ${percent}% 100%)`,
                        labels: ['Com Ressalva', 'Sem Ressalva']
                    };
                }

                if (type === 'stacked_bar_volume') {
                    // Agrupamento normalizado
                    const map = {};
                    data.forEach(item => {
                        const rawName = item[xKey]; // Ex: responsavel
                        if (!rawName) return;
                        const key = rawName.trim().toLowerCase();
                        let displayName = rawName.trim();
                        // Capitalize first letter logic simplificada
                        if (displayName === displayName.toLowerCase()) displayName = displayName.charAt(0).toUpperCase() + displayName.slice(1);

                        if (!map[key]) map[key] = { name: displayName, done: 0, total: 0 };
                        
                        // Check status (yKey can be boolean or string status)
                        const isDone = item.done === true || (item[yKey]||'').toLowerCase().includes('conclu');
                        if(isDone) map[key].done++;
                        map[key].total++;
                    });
                    
                    // Ordenar por volume total descrescente
                    const sorted = Object.values(map).sort((a,b) => b.total - a.total);
                    const max = Math.max(...sorted.map(s => s.total), 1);
                    
                    return {
                        type: 'bar',
                        data: sorted.map(s => ({
                            name: s.name,
                            total: s.total,
                            done: s.done,
                            pending: s.total - s.done,
                            widthPercent: (s.total / max) * 100
                        }))
                    };
                }
            }
        }

        // --- 5. COMPONENTES VISUAIS ---

        // Componente Genérico de Gráfico que usa a Factory
        const GenericChart = ({ data, xKey, yKey, type, title }) => {
            const config = useMemo(() => ChartFactory.processData(data, xKey, yKey, type), [data, xKey, yKey, type]);

            if (config.type === 'pie') {
                return (
                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center">
                        <h3 className="text-sm font-bold text-slate-600 uppercase mb-6 w-full border-b pb-2">{title}</h3>
                        <div className="chart-circle pie-chart" style={ { background: config.gradient, width: '100px', height: '100px' } }>
                            <div className="chart-center pie-center" style={ { width: '60px', height: '60px' } }>
                                <span>{config.percent}%</span>
                            </div>
                        </div>
                        <div className="flex gap-4 mt-6 text-xs font-medium">
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-emerald-500"></div> {config.labels[0]} ({config.primaryValue})</span>
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-amber-500"></div> {config.labels[1]} ({config.secondaryValue})</span>
                        </div>
                    </div>
                );
            }

            if (config.type === 'bar') {
                return (
                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex flex-col overflow-hidden">
                        <h3 className="text-sm font-bold text-slate-600 uppercase mb-4 w-full border-b pb-2">{title}</h3>
                        <div className="flex-grow overflow-y-auto custom-scrollbar pr-2" style={ { maxHeight: '300px' } }>
                            {config.data.map((r, i) => (
                                <div key={i} className="mb-4">
                                    <div className="flex justify-between items-end text-xs mb-1.5">
                                        <span className="font-bold text-slate-700 truncate mr-2" title={r.name}>{r.name}</span>
                                        <span className="text-slate-500 font-mono">{r.total}</span>
                                    </div>
                                    <div className="w-full bg-slate-50 rounded-r-full h-5 flex items-center pr-2">
                                        <div className="h-full flex rounded-r-md overflow-hidden relative" 
                                             style={ { width: `${r.widthPercent}%`, minWidth: '8px', transition: 'width 0.5s' } }>
                                            {r.done > 0 && (<div className="bg-emerald-500 h-full flex items-center justify-center text-[9px] text-white font-bold leading-none" style={ { width: `${(r.done / r.total) * 100}%` } } title={`Concluído: ${r.done}`}>{r.done >= 3 && r.done}</div>)}
                                            {r.pending > 0 && (<div className="bg-amber-400 h-full flex items-center justify-center text-[9px] text-white font-bold leading-none" style={ { width: `${(r.pending / r.total) * 100}%` } } title={`Pendente: ${r.pending}`}>{r.pending >= 3 && r.pending}</div>)}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

                return new Date(d.setDate(diff));

                for(let i=0; i<7; i++) {

                    dates.push(d);
                }
                return dates;

                const days = Array.from({length: daysInMonth}, (_, i) => i + 1);
                const monthName = new Date(currentYear, currentMonth).toLocaleString('pt-BR', { month: 'long' });
                const getTasksForDay = (day) => {
                    const cellDate = new Date(currentYear, currentMonth, day);
                    const dateStr = Utils.dateToLocalISO(cellDate);
                    return allTasks.filter(t => t.date === dateStr || (t.dueDate && Utils.dateToLocalISO(t.dueDate) === dateStr));
                };
                return (
                    <div className="bg-white rounded-xl border p-4 h-full flex flex-col">
                        <div className="flex justify-between items-center mb-4"><button onClick={()=>setCurrentMonth(p=>p===0?11:p-1)} className="p-1 hover:bg-slate-100 rounded"><Icons.ChevronLeft/></button><h3 className="font-bold capitalize text-lg text-slate-800">{monthName} {currentYear}</h3><button onClick={()=>setCurrentMonth(p=>p===11?0:p+1)} className="p-1 hover:bg-slate-100 rounded"><Icons.ChevronRight/></button></div>
                        <div className="grid grid-cols-7 gap-2 mb-2 text-center font-bold text-slate-400 text-xs uppercase"><div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div></div>
                        <div className="grid grid-cols-7 gap-2 flex-grow overflow-y-auto custom-scrollbar">
                            {blanks.map((_, i) => <div key={`b-${i}`} className="bg-slate-50/50 rounded min-h-[80px]"></div>)}
                            {days.map(d => {
                                const dayTasks = getTasksForDay(d);
                                const isToday = d === today.getDate() && currentMonth === today.getMonth();
                                return (
                                    <div key={d} className={`border rounded p-1 flex flex-col min-h-[100px] overflow-hidden ${isToday ? 'border-blue-400 bg-blue-50/30' : 'border-slate-100'}`}>
                                        <span className={`text-xs font-bold mb-1 ${isToday ? 'text-blue-600' : 'text-slate-400'}`}>{d}</span>
                                        <div className="flex-grow space-y-1 overflow-y-auto custom-scrollbar">
                                            {dayTasks.map((t, i) => (<div key={i} className={`text-[10px] px-1 py-0.5 rounded truncate border ${t.id && String(t.id).startsWith('EX') ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-blue-100 text-blue-700 border-blue-200'}`} title={t.title || t.atividade}>{t.title || t.atividade}</div>))}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="h-full flex flex-col fade-in">
                    <div className="flex justify-between items-center bg-white p-4 rounded-xl border shadow-sm mb-4">
                        <div><h2 className="font-bold text-lg flex items-center gap-2 text-slate-800"><Icons.Columns className="text-indigo-600"/> Planner</h2></div>
                        <div className="flex items-center gap-2 bg-slate-100 p-1 rounded-lg">
                            {mode === 'week' && (
                                <div className="flex items-center mr-2">
                                    <button onClick={()=>navigateWeek(-1)} className="p-1 hover:bg-white rounded"><Icons.ChevronLeft className="w-4 h-4"/></button>
                                    <span className="text-xs font-medium px-2 w-24 text-center">{startOfWeek.toLocaleDateString('pt-BR')}</span>
                                    <button onClick={()=>navigateWeek(1)} className="p-1 hover:bg-white rounded"><Icons.ChevronRight className="w-4 h-4"/></button>
                                </div>
                            )}
                            <button onClick={()=>setMode('week')} className={`px-4 py-1.5 rounded-md text-sm font-medium transition ${mode==='week'?'bg-white shadow text-slate-800':'text-slate-500'}`}>Semana</button>
                            <button onClick={()=>setMode('month')} className={`px-4 py-1.5 rounded-md text-sm font-medium transition ${mode==='month'?'bg-white shadow text-slate-800':'text-slate-500'}`}>Mês</button>
                        </div>
                    </div>
                    {mode === 'week' ? (
                        <div className="flex-grow overflow-x-auto pb-2 flex gap-3">
                            <WeekColumn title="Backlog" listKey="backlog" items={plannerData.backlog} />
                            {weekDates.map((d, i) => {
                                const listKeys = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
                                return <WeekColumn key={i} title={d.toLocaleDateString('pt-BR', {weekday: 'long'})} listKey={listKeys[i]} items={plannerData[listKeys[i]]} date={d} />
                            })}
                        </div>
                    ) : ( <MonthCalendar /> )}
                </div>
            );
        };

        const EisenhowerView = ({ eisenData, setEisenData }) => {
            // (Código de Eisenhower mantido igual, omitido aqui para brevidade pois não houve alteração lógica, mas incluído no HTML final)
            // ... (implementação padrão de quadrantes)
            // Como este bloco é repetitivo e não foi o foco, vou incluir a versão simplificada funcional
            const addItem = (list, text) => { if(text.trim()) setEisenData(prev => ({...prev, [list]: [...prev[list], {id: Date.now(), text}]})); };
            const removeItem = (list, id) => { setEisenData(prev => ({...prev, [list]: prev[list].filter(i => i.id !== id)})); };
            const Quadrant = ({ title, listKey, bg, color }) => {
                const [input, setInput] = useState('');
                return (<div className={`p-4 rounded-xl border flex flex-col ${bg} ${color} h-full`}>
                    <h3 className="font-bold mb-3 uppercase text-xs tracking-wider opacity-80">{title}</h3>
                    <div className="flex-grow space-y-2 overflow-y-auto custom-scrollbar" style={ {minHeight:'100px'} }>
                        {eisenData[listKey].map(item => (<div key={item.id} className="bg-white p-3 rounded shadow-sm text-sm text-slate-800 flex justify-between group hover:shadow-md transition"><span>{item.text}</span><button onClick={()=>removeItem(listKey, item.id)} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100"><Icons.Trash2 width="14"/></button></div>))}
                    </div>
                    <input className="mt-3 w-full text-xs p-2 rounded border-0 shadow-sm focus:ring-2 focus:ring-opacity-50 focus:ring-blue-500 text-slate-800" placeholder="Adicionar..." value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>{if(e.key==='Enter'){addItem(listKey, input); setInput('');}}} />
                </div>);
            };
            return (<div className="h-full flex flex-col fade-in overflow-hidden"><h2 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2"><Icons.Grid className="text-indigo-600"/> Matriz Eisenhower</h2><div className="flex-grow grid grid-cols-1 md:grid-cols-2 grid-rows-2 gap-4 overflow-y-auto pb-2"><Quadrant title="Urgente & Importante" listKey="urgentImportant" bg="bg-red-50 border-red-200" color="text-red-800" /><Quadrant title="Não Urgente & Importante" listKey="notUrgentImportant" bg="bg-blue-50 border-blue-200" color="text-blue-800" /><Quadrant title="Urgente & Não Importante" listKey="urgentNotImportant" bg="bg-amber-50 border-amber-200" color="text-amber-800" /><Quadrant title="Não Urgente & Não Importante" listKey="notUrgentNotImportant" bg="bg-slate-100 border-slate-200" color="text-slate-700" /></div></div>);
        };

        const ProsConsView = ({ pcData, setPcData }) => {
            const addItem = (type, text) => { if(text.trim()) setPcData(prev => ({...prev, [type]: [...prev[type], {id: Date.now(), text}]})); };
            const removeItem = (type, id) => { setPcData(prev => ({...prev, [type]: prev[type].filter(i => i.id !== id)})); };
            const List = ({ type, items, color, bg }) => {
                const [input, setInput] = useState('');
                return (<div className={`flex-1 p-6 rounded-xl border flex flex-col ${bg} ${color}`}><h3 className="font-bold text-lg mb-4 flex items-center gap-2">{type==='pros'?<Icons.ThumbsUp/>:<Icons.ThumbsUp className="rotate-180"/>} {type==='pros'?'Prós / Vantagens':'Contras / Desvantagens'}</h3><ul className="flex-grow space-y-3 overflow-y-auto custom-scrollbar">{items.map(item => (<li key={item.id} className="flex items-center group bg-white/60 p-3 rounded-lg shadow-sm"><div className={`w-2 h-2 rounded-full mr-3 ${type==='pros'?'bg-emerald-400':'bg-rose-400'}`}></div><span className="flex-grow text-slate-700 font-medium">{item.text}</span><button onClick={()=>removeItem(type, item.id)} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100"><Icons.Trash2 width="14"/></button></li>))}</ul><div className="mt-4 bg-white rounded-lg p-1 shadow-sm border border-slate-200 flex"><input className="flex-grow p-2 text-sm outline-none bg-transparent text-slate-700" placeholder="Adicionar argumento..." value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>{if(e.key==='Enter'){addItem(type, input); setInput('');}}} /><button onClick={()=>{addItem(type, input); setInput('');}} className="px-3 py-1 rounded bg-slate-100 hover:bg-slate-200 text-slate-600"><Icons.Plus width="16"/></button></div></div>);
            };
            return (<div className="h-full flex flex-col fade-in"><h2 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2"><Icons.ThumbsUp className="text-indigo-600"/> Análise de Decisão</h2><div className="flex-grow flex flex-col md:flex-row gap-6 overflow-y-auto pb-2"><List type="pros" items={pcData.pros} bg="bg-emerald-50 border-emerald-100" color="text-emerald-800" /><List type="cons" items={pcData.cons} bg="bg-rose-50 border-rose-100" color="text-rose-800" /></div></div>);
        };

        // --- APP MAIN ---
        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(window.innerWidth > 768);
            const repo = useMemo(() => new DataRepository(), []);
            const [data, setData] = useState(repo.load());
            const [title, setTitle] = useState('Carregando...');

            // Chamar o backend Rust para obter o título
            useEffect(() => {
                if (window.__TAURI__ && window.__TAURI__.tauri) {
                    const { invoke } = window.__TAURI__.tauri;
                    invoke('greet', { name: 'Dashboard' })
                        .then(response => setTitle(response))
                        .catch(err => {
                            console.error("Erro ao chamar greet no Rust:", err);
                            setTitle('Erro ao carregar título do backend');
                        });
                } else {
                    console.warn("Tauri API não detectada. Rodando em modo web.");
                    setTitle('Visão Geral (Modo Web)');
                }
            }, []);

            // Salvar no localStorage sempre que 'data' mudar
            useEffect(() => { repo.save(data); }, [data, repo]);

            const handleUpdatePLC = (id, field, val) => setData(prev => ({...prev, simpleTasks: prev.simpleTasks.map(t => t.id === id ? {...t, [field]: val} : t)}));
            const handleAddPLC = () => setData(prev => ({...prev, simpleTasks: [...prev.simpleTasks, {id: Date.now(), title: '', category: 'Geral', assignee: '', done: false, date: '', obs: ''}]}));
            const handleDeletePLC = (id) => setData(prev => ({...prev, simpleTasks: prev.simpleTasks.filter(t => t.id !== id)}));
            
            // Handlers para Planner/Eisen/ProsCons (State Wrappers)
            const setPlannerData = (fn) => setData(prev => ({...prev, planner: typeof fn === 'function' ? fn(prev.planner) : fn}));
            const setEisenData = (fn) => setData(prev => ({...prev, eisenhower: typeof fn === 'function' ? fn(prev.eisenhower) : fn}));
            const setPcData = (fn) => setData(prev => ({...prev, prosCons: typeof fn === 'function' ? fn(prev.prosCons) : fn}));

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden relative">
                    {/* MOBILE OVERLAY */}
                    {sidebarOpen && window.innerWidth < 768 && <div className="fixed inset-0 bg-black/50 z-20" onClick={()=>setSidebarOpen(false)}></div>}
                    
                    {/* SIDEBAR */}
                    <aside className={`fixed md:relative z-30 h-full bg-slate-900 text-white flex flex-col shadow-xl sidebar-transition ${sidebarOpen ? 'w-64 translate-x-0' : '-translate-x-full md:translate-x-0 md:w-20'}`}>
                        <div className="h-16 flex items-center justify-between px-6 border-b border-slate-800 bg-slate-900 shrink-0">
                            <div className="flex items-center gap-3"><div className="bg-blue-600 p-1.5 rounded"><Icons.Layout className="text-white"/></div>{sidebarOpen && <span className="font-bold text-lg">ProjectHub</span>}</div>
                            {sidebarOpen && window.innerWidth < 768 && <button onClick={()=>setSidebarOpen(false)}><Icons.Close className="w-5 h-5 text-slate-400"/></button>}
                        </div>
                        <nav className="flex-grow py-4 px-2 space-y-1 overflow-y-auto custom-scrollbar">
                            {[ {id:'dashboard', icon:<Icons.BarChart/>, label:'Dashboard'}, {id:'plc', icon:<Icons.Layout/>, label:'Tarefas PLC'}, {id:'detailed', icon:<Icons.Table/>, label:'Atividades SP Must'}, {id:'planner', icon:<Icons.Columns/>, label:'Planner'}, {id:'eisenhower', icon:<Icons.Grid/>, label:'Matriz Eisenhower'}, {id:'proscons', icon:<Icons.ThumbsUp/>, label:'Prós/Contras'} ].map(item => (
                                <button key={item.id} onClick={()=>{setCurrentView(item.id); if(window.innerWidth<768) setSidebarOpen(false);}} className={`w-full flex items-center p-3 rounded-lg transition-all ${currentView===item.id ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`} title={!sidebarOpen ? item.label : ''}>
                                    <span className="shrink-0">{item.icon}</span><span className={`ml-3 font-medium text-sm transition-opacity duration-300 ${sidebarOpen ? 'opacity-100' : 'opacity-0 md:hidden'}`}>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800 flex justify-center bg-slate-900 hidden md:flex">
                            <button onClick={()=>setSidebarOpen(!sidebarOpen)} className="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white transition shadow-sm border border-slate-700"><Icons.Menu/></button>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-grow flex flex-col h-full overflow-hidden relative w-full">
                        <header className="h-16 bg-white border-b flex items-center justify-between px-4 md:px-8 shadow-sm shrink-0 z-10">
                            <div className="flex items-center gap-3">
                                <button onClick={()=>setSidebarOpen(true)} className="md:hidden p-2 -ml-2 text-slate-600"><Icons.Menu className="w-6 h-6"/></button>
                                <h1 className="text-lg md:text-xl font-bold text-slate-800 truncate">
                                    {title}
                                </h1>
                            </div>
                            <div className="text-xs text-slate-500 font-medium bg-slate-100 px-3 py-1.5 rounded-full border border-slate-200 hidden sm:block">{Utils.getTodayString()}</div>
                        </header>
                        <div className="flex-grow p-3 md:p-6 overflow-auto bg-slate-50/50 relative">
                            {currentView==='dashboard' && <DashboardView detailedActivities={data.detailedActivities} />}
                            {currentView==='plc' && <PLCTableView tasks={data.simpleTasks} onUpdate={handleUpdatePLC} onDelete={handleDeletePLC} onAdd={handleAddPLC} repo={repo} onRefresh={(newTasks)=>setData(p=>({...p, simpleTasks: newTasks}))} />}
                            {currentView==='detailed' && <DetailedReportView activities={data.detailedActivities} onImport={(e) => {
                                if(e.target.files[0]) repo.importMust(e.target.files[0], (allRows) => setData(p => ({...p, detailedActivities: allRows})));
                            }} />}
                            {currentView==='planner' && <PlannerView plannerData={data.planner} setPlannerData={setPlannerData} allTasks={[...data.simpleTasks, ...data.detailedActivities]} />}
                            {currentView==='eisenhower' && <EisenhowerView eisenData={data.eisenhower} setEisenData={setEisenData} />}
                            {currentView==='proscons' && <ProsConsView pcData={data.prosCons} setPcData={setPcData} />}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
