<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Multi-Páginas</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- Páginas -->
  <script type="text/babel" src="./pages/Home.jsx"></script>
  <script type="text/babel" src="./pages/Dashboard.jsx"></script>
  <script type="text/babel" src="./pages/Habits.jsx"></script>

  <!-- Inicializador -->
  <script type="text/babel">
    const App = () => {
      const [page, setPage] = React.useState("home");

      let CurrentPage;
      switch (page) {
        case "dashboard":
          CurrentPage = DashboardPage;
          break;
        case "habits":
          CurrentPage = HabitsPage;
          break;
        default:
          CurrentPage = HomePage;
      }

      return (
        <div className="p-6">
          <nav className="flex gap-4 mb-4">
            <button onClick={() => setPage("home")} className="px-4 py-2 bg-blue-500 text-white rounded">
              Home
            </button>
            <button onClick={() => setPage("dashboard")} className="px-4 py-2 bg-green-500 text-white rounded">
              Dashboard
            </button>
            <button onClick={() => setPage("habits")} className="px-4 py-2 bg-purple-500 text-white rounded">
              Habits
            </button>
          </nav>
          <CurrentPage />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
